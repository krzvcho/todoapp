<form name="taskForm" #taskForm="ngForm">
  <div class="form-group">
    <label for="taskNameInput">Name of task</label>
    <input
      type="text"
      name="taskName"
      id="taskNameInput"
      [(ngModel)]="taskName"
      class="form-control"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      name="taskImportant"
      id="taskImportantCheckbox"
      [(ngModel)]="taskImportant"
      class="form-check-input"
    />
    <label class="form-check-label" for="taskImportantCheckbox"
      >Important task</label
    >
  </div>

  <button
    [disabled]="!taskForm.value.taskName"
    class="btn btn-primary btn-sm m-2"
    (click)="submitTask()"
  >
    Add task
  </button>
</form>
